<nav class="green lighten-2" role="navigation">
    <div class="nav-wrapper container">
        <a class="brand-logo" href="#intro">Todoism</a>
        <ul class="right">
            {% if current_user.is_authenticated %}
                <li>
                    <a
                        class="waves-effect waves-light btn orange"
                        href="#app"
                    >
                        {{ current_user.username }}
                        <span class="badge new" id="active-count-nav">{{ active_items }}</span>
                    </a>
                </li>
                <li>
                    <a
                        class="waves-effect waves-light"
                        id="logout-btn"
                        data-href="{{ url_for('auth.logout') }}"
                    >
                        <i class="material-icons">power_settings_new</i>
                    </a>
                </li>
            {% else %}
                <li>
                    <a class="waves-effect waves-light btn red" href="#login">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>
